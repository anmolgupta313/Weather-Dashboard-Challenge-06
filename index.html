<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <section id="heading-section">
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </section>
    </main>

    <section id ="data-section">
        <div id="form-search-div">
            <div>
                <h2>Search For A City:</h2>
            </div>
            <div id="form-div">
                <form>
                    <div>
                    <input type="text"  id ="city" name="country" > 
                </div>
                <div>
                    <button  id ="search-btn" type="submit">Search</button>
                </div>
                </form>
            </div>
        </div>

        <div id ="main-data-div">
            <div id="main-data-div-first">
                <div id="city-name-date">
                    <div id="city-name"><h3></h3></div>
                    <div id="current-date"></div>
                    <div id ="icon"><img id="icon-img"></div>
                </div>
                <div id="weather-detail">
                    <p id="temp"> </p>
                    <p id="wind"> </p>
                    <p id="humidity"> </p>
                    <!-- <p id="uv-index"></p> -->
                </div>
            </div>

            <div id="future-forecast-div">
                <div>
                    <h4>Future Forecast:</h4>
                </div>

                <div id="five-day-forcast-div">

                    <div class="card" style="width: 18rem;">
                        <div class="future-date"><p class="futuree-date" ></p></div>
                        <div class="future-forecast-icon"><img class="icon-img"></div>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                          <p class="card-text-temp"></p>
                          <p class="card-text-wind"></p>
                          <p class="card-text-humidity"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 18rem;">
                        <div class="future-date"><p class="futuree-date" ></p></div>
                        <div class="future-forecast-icon"><img class="icon-img"></div>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                          <p class="card-text-temp"></p>
                          <p class="card-text-wind"></p>
                          <p class="card-text-humidity"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 18rem;">
                        <div class="future-date"><p class="futuree-date"></p></div>
                        <div class="future-forecast-icon"><img class="icon-img"></div>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                          <p class="card-text-temp"></p>
                          <p class="card-text-wind"></p>
                          <p class="card-text-humidity"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 18rem;">
                        <div class="future-date"><p class="futuree-date" ></p></div>
                        <div class="future-forecast-icon"><img class="icon-img"></div>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                          <p class="card-text-temp"></p>
                          <p class="card-text-wind"></p>
                          <p class="card-text-humidity"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 18rem;">
                        <div class="future-date"><p class="futuree-date"></p></div>
                        <div class="future-forecast-icon"><img class="icon-img"></div>
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                          <p class="card-text-temp"></p>
                          <p class="card-text-wind"></p>
                          <p class="card-text-humidity"></p>
                        </div>
                      </div>

                </div>

            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Js/script.js"></script>
</body>
</html>
